<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دوري ابطال اوربا</title>
  <style>
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      background-color: #855050;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .matches-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: rgb(3, 24, 214);
      border-bottom: 2px solid #FFD400;
      padding-bottom: 10px;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .match-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .team-name {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      width: 35%;
      color: #2731b6;
      gap: 8px;
    }

    .team-name img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .match-details {
      width: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      line-height: 1.4;
      color: #555;
    }

    .time {
      font-size: 18px;
      font-weight: bold;
      color: #da6b38;
      margin-bottom: 5px;
    }

    .divider {
      color: #888;
    }

    .match-card:nth-child(even) {
      background-color: #fff9f9;
    }
  </style>
</head>
<body>

  <div class="matches-container">
    <h1><strong>دوري ابطال اوربا</strong></h1>

    <div class="match-card" data-link="live1.html">
      <div class="team-name">
        <img src="brugge.png" alt="">
        Real Oviedo 
      </div>
      <div class="match-details">
        <span class="time">10:00م</span>
        <span class="divider">fri/17/Oct</span>
      </div>
      <div class="team-name">
        <img src="atalanta.png" alt="">
        Espanyol
      </div>
    </div>

    <div class="match-card" data-link="live2.html">
      <div class="team-name">
        <img src="realmadrid.png" alt="">
        Union Berlin
      </div>
      <div class="match-details">
        <span class="time">9:30م</span>
        <span class="divider">fri/17/Oct</span>
      </div>
      <div class="team-name">
        <img src="kairat.png" alt="">
         Mgladbach
      </div>
    </div>

    <div class="match-card" data-link="live3.html">
      <div class="team-name">
        <img src="atletico.png" alt="">
        Psg 
      </div>
      <div class="match-details">
        <span class="time">9:45م</span>
        <span class="divider">fri/17/Oct</span>
      </div>
      <div class="team-name">
        <img src="frankfurt.png" alt="">
        Strasbourg
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".match-card").forEach(card => {
      card.addEventListener("click", function() {
        window.location.href = this.dataset.link;
      });
    });
  </script>

</body>
</html>
